joy_node:
  deadzone: 0.01
  autorepeat_rate: 20
  coalesce_interval: 0.01

teleop:
  # Default mode - Stop for safety
  default:
    type: topic
    is_default: true
    message_type: geometry_msgs/Twist
    topic_name: donkey_teleop
    message_value:
      -
        target: linear.x
        value: 0.0
      -
        target: angular.x
        value: 0.0
      -
        target: angular.y
        value: 0.0
      -
        target: angular.z
        value: 0.0
      -
        target: linear.y
        value: 0.0
      -
        target: linear.z
        value: 0.0       
  # Enable Human control by holding Left Bumper
  human_control:
    type: topic
    message_type: geometry_msgs/Twist
    topic_name: donkey_teleop
    deadman_buttons: [6]
    axis_mappings:
      -
        axis: 0
        target: linear.x
        scale: 4096.0                
        offset: 0.0
      -
        axis: 1
        target: angular.x
        scale: 4096.0                  
        offset: 0.0
      -
        axis: 2
        target: angular.y
        scale: 4096.0                  
        offset: 0.0
      -
        axis: 3
        target: angular.z
        scale: 4096.0                  
        offset: 0.0    
      -
        axis: 6
        target: linear.y
        scale: 4096.0                  
        offset: 0.0         
      -
        axis: 7
        target: linear.z
        scale: 4096.0                  
        offset: 0.0         

  # Enable autonomous control by pressing right bumper
  # This switch causes the joy_teleop to stop sending messages to input/teleop
  # And send messages to /dev/null (an unused ROS topic)
  autonomous_control:
    type: topic
    message_type: std_msgs/Int8
    topic_name: /dev/null
    deadman_buttons: [5]
    message_value:
      -
        target: data
        value: 0
